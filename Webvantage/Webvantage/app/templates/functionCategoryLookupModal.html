<div class="modal-header">
    <h3 class="modal-title">Search - Function Category </h3>
</div>
<div class="modal-body">
    <div class="form-group">
        <div class="row">
            <div class="col-md-7">
                <input type="text" ng-model="searchText" placeholder="Search Terms" id="textBoxFunctionCategorySearchDialog" ng-keyup="refreshSearchResults()" class="form-control" />
            </div>
        </div>
    </div>
    <div ng-show="resultsReturned && searchResults.length == 0">
        No results - please try some different search terms.
    </div>
    
    <table class="table table-striped table-condensed">
        <thead>
            <tr>
                <th>Code</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="result in searchResults | filter: paginate" ng-dblclick="setSelectedRowAndClose(result)" ng-click="setSelectedRow(result)" ng-class="{info: selectedItem === result}">
                <td>{{result.Code}} </td>
                <td>{{result.Description}}</td>
            </tr>
        </tbody>
    </table>
    <pagination total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()" boundary-links="true" items-per-page="maximumItemsPerPage" max-size="maximumPageDisplayCount"></pagination>
</div>
<div class="modal-footer">
    <button type="submit" class="btn btn-primary" ng-disabled="!selectionMade" ng-click="confirmSelection()">Select</button>
    <button class="btn btn-primary" ng-click="cancel()">Cancel</button>
</div>
