<div class="modal-header">
    <h3 class="modal-title">{{labelText}}</h3>
</div>
<div class="modal-body">
    <div class="form-group">
        <textarea class="form-control" id="textarea" name="textarea" ng-model="textAreaValue" rows="25" cols="150"></textarea>
    </div>
</div>
<div class="modal-footer">
    <button type="submit" class="btn btn-primary" ng-click="confirmSelection()">Ok</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
